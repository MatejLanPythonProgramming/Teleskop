<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
<link rel="stylesheet" type="text/css" href="Css/style.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>

<head>
	<title>KeplerControllV1</title>
</head>

<body class="mainBG">

	<div class="ui sidebar inverted vertical menu">
  		 <div class="ui horizontal divider">
  		  Stars</div>

  		 <a class="item" onclick="followPlanet('Alpha Centauri A')">
   		 <i class="star icon"></i>
    	 Alpha Centauri A
  		 </a>

  		 <a class="item" onclick="followPlanet('Proxima Centauri')">
   		 <i class="star icon"></i>
    	 Proxima Centauri
  		 </a>

  		 <a class="item">
   		 <i class="star icon"></i>
    	 Barnard's Star
  		 </a>


  		 <div class="ui horizontal divider">
  		  Others</div>

  		  <a class="item">
   		 <i class="star icon"></i>
    	 Moon
  		 </a>

  		 <a class="item">
   		 <i class="star icon"></i>
    	 Venus
  		 </a>
	</div>

	<div class="dimmed pusher">
		<div class="myNavbar">
				<a class="ui huge label" onclick="followCheck()">
		  			<i class="star icon"></i> Top
			    </a>

				<div class="ui huge label">
			    	X axis:
		  			<div class="detail">276</div>
			    </div>

			    <div class="ui huge label">
			    	Y axis:
		            <div class="detail">186</div>
			    </div>

			    <a class="ui huge label" onclick="toggleFollowMode()">
			    	Follow mode:
		            <div id="followMode" class="detail">OFF</div>
			    </a>
			   <!-- Thats right-->
		    	<a class="ui huge label right" onclick="$('.ui.basic.modal').modal('show');">
		  			<i class="user icon"></i>
		  			Admin
				</a>

				<a class="ui huge label right">
		  			<i class="options icon"></i>
		  			Settings
				</a>
		</div>
        <div class="projection" onmouseup="toggleJoystick(event)" onmousemove="moveJoystick(event)" onmousedown="toggleJoystick(event)">
		    <div class="controller" id="controller"><i class="ui icon Circle Thin center"></i></div>
        </div>
	</div>

	<div class="ui basic modal">
	  	<div class="ui icon header">
		    <i class="Sign out icon"></i>
		    Signing out?
	  	</div>
	  	<div class="content">
	    	<p>You are signing out from administrator account and leaving the Kepler Controll unit. Have a nice time, Bye</p>
	  	</div>
	  	<div class="actions">
		    <div class="ui red basic cancel inverted button">
			     <i class="remove icon"></i>
			     No
		    </div>
		    <a class="ui green ok inverted button" href="login.html">
			     <i class="checkmark icon"></i>
			     Yes
		    </a>
	  	</div>
	</div>

</body>
<script src="Js/controller.js"></script>
<script src="Js/navbar.js"></script>
